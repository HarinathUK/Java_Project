<!DOCTYPE html>
<html>
<head>
	<title>CSS Transform</title>
	<style>
		div
		{
			width: 200px;
			height: 130px;
			background-color: blue;
			position: relative;
			margin-top: 240px;
			margin-left: 600px;

			transform: translate(10px);
			transition-duration: 1s;
			transition-timing-function: linear;
			transition-delay: 0s;
		}

		div:hover
		{
			cursor: pointer;
			padding: 20px;
			background-color: cyan;
		}
		
	</style>
</head>
<body>

<div>
	<img src="D:\Flipkart\src\assets\flipkart_img_1.jpg" height="150px" width="200px">
</div>

</body>
</html>
