<!DOCTYPE html>
<html>
<head>
	<title>FaceBook Registration</title>
	<link rel="stylesheet" type="text/css" href="fb_style.css">
</head>
<body>
	<header>
		<div class="header-block"></div>
		<div class="logo">
			<img src="D:\Flipkart\src\assets\fb_logo.png" alt="FaceBook" height="80px" width="150px">
		</div>
		<div class="fb-login">
		<div class="email">
			<label>Email or Phone</label><br>
			<input type="text" name="Email"/>
		</div>
		<div class="password">
			<label>Password</label><br>
			<input type="Password" name="password"/><br>
			<a href="#">Forgotton account?</a>
		</div>
		<div class="login-button">
			<input type="submit" value="Log In"/>
		</div>
		</div>
		</div>
	</header>

	<div class="content-block clearfix">
		<div class="Left-block">
		<p>Facebook helps you connect and share<br> with the people in you life.</p>
			<img src="D:\Flipkart\src\assets\fb_5.jpg">
		</div>
		<div class="registration">
			<h1>Create an account</h1>
			<p style="margin-left: 10px;">It's quick and easy</p>
			<form>
				<table cellspacing="10px"> 
					<tr>
						<td><input type="text" placeholder="First name">
						<input type="text" placeholder="Surname"></td>
					</tr>
					<tr>
						<td><input type="email" placeholder="Mobile number or email address" style="width:200px"></td>
					</tr>
					<tr>
						<td><input type="Password" placeholder="password"></td>
					</tr>
					<tr>
						<td><label>Birthday</label></td><br>
						<tr>
						<td>
							<select>
								<option>Date</option>
								<option>01</option>
								<option>02</option>
								<option>03</option>
								<option>04</option>
							</select>
							<select>
								<option>month</option>
								<option>Jan</option>
								<option>Feb</option>
							</select>
							<select>
								<option>year</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Gender</label><br>
							<input type="radio" name="r1">Female</input>
							<input type="radio" name="r1">Male</input>
							<input type="radio" name="r1">Custom</input>
						</td>
					</tr>
					<tr>
						<td>
							<p>By clicking sign up, you agree to our terms data policy and cookie policy.<br> you may receive SMS notifications from us and can out at any time.</p>
						</td>
					</tr>
					<tr>
						<td class="signup"><input type="submit" value="Sign Up"></input></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
