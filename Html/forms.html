<!DOCTYPE html>
<html>
<head>
	<title>Html Forms</title>
</head>
<body style="background-color:lightgoldenrodyellow;">
<h1 align="center">HTML Forms</h1>
<table border="5px" align="center">
	<form>
		<tr>
			<td><label>Name:</label></td>
			<td><input type=""></td>
		</tr>
		
	
			
	<tr>
		
				<td><label>Email:</label></td>
				<td><input type="Email"></td>
		
	</tr>
	<tr>
		
				<td><label>Password:</label></td>
				<td><input type="Password"></td>
		
	</tr>
	<tr>
		
				<td><label>Approval Required:<br>
				Click on the button or text to check/uncheck.</label></td>
				<td><input type="checkbox">Do you approve?</td>
			
		
	</tr>
	<tr>
		
			
				<td><label>Pick your favorite:<br>
				Click on the button or text to select.</label></td>
				<td><input type="radio" name="A">Choice A<br>
				<input type="radio" name="A">Choice B<br>
				<input type="radio" name="A">Choice C</td><br>
			
		
	</tr>
	<tr>
		
			
				<td><label>Popup Menu:</label></td>
				<td>
					<select>
						<option>..select..</option>
						<option>texes</option>
						<option>bangalore</option>
						<option>delhi</option>
						<option>mumbai</option>
						<option>jammu</option>
						<option>tamilnadu</option>
					</select>
				</td>
			
	
	</tr>
	<tr>
		
			
				<td><label>List:<br>
				setup options:</label>
				<li>Number of rows to display</li>
				<li>Allow Multi-select</li></td>
				<td>
					<textarea rows="10" cols="20">
						Texes--TX
						Bangalore--BL
						Delhi-- DL
						Mumbai--MU
						Jammu--JAM
						Tamil-- TM
					</textarea>
				</td>
			
		
	</tr>
	<tr>
		
			
				<td><label>Field ignored by KM:</label></td>
				<td><input type="Number"></td>
			
		
	</tr>
	<tr>
		
				<td><label>Text Area:</label></td>
				<td><textarea rows="5" cols="30"></textarea></td>
		
	</tr>

	<tr>
		<td colspan="2">
		<button>Save</button>
		<button>Cancel</button>
		<button>Resize</button>
		</td>

	</tr>
	</form>
</table>
</body>
</html>
