<!DOCTYPE html>
<html>
<head>
	<title>Css box model</title>
	<style>
		#one
		{
			background-color: yellow;
			color: red;
			width: 58px;
			padding: 100px;
			border-radius: 100%;
			margin:auto;
			margin-bottom: 30px; 
			border: 10px solid red;
			display: block;
		}

		#two
		{
			background-color: pink;
			color: blue;
			width: 59px;
			padding: 100px;
			border-radius: 20px 0px 20px 0px;
			margin: auto;
			border: 10px solid blue;
			display: inline;
		}
	</style>
</head>
<body>
<div id="one">Box one</div>
<div id="two">Box two</div>
</body>
</html>
