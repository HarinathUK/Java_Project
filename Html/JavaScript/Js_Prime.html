<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Loops</title>
	<script>
		function main() 
		{
			let n = Number(prompt("Enter a number"));
			let flag = true;
			for(let i =2; i<n/2; i++)
			{
				if(n%i==0) {
					flag = false;
					break;
				}
			}
			if (flag==true)
				console.log(`${n} is a prime number`);
			else
				console.log(`${n} is not a prime number`);
		}
		main();
	</script>
</head>
<body>
<h1>Prime Number</h1>
</body>
</html>
