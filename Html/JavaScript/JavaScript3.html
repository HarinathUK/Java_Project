<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript3</title>
	<script>
		function main()
		{
			let a=prompt("Enter a number:");
			if(a%2==0)
			{
				console.log("Even");
			}
			else
			{
				console.log("Odd");
			}
		}
		main();
	</script>
</head>
<body>
<h1>Odd Or Even</h1>
</body>
</html>
