<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leap Year</title>
	<script>
		function main()
		{
			let year=prompt("Enter the year:")
			if (year%4==0&&year%100!=0||year%400==0) {
				console.log("Leap Year")
			} else {
				console.log("Not a Leap Year")
			}
		}
		main();
	</script>
</head>
<body>
<h1>Leap Year</h1>
</body>
</html>
