<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>
	<script>
		function main()
		{
			let a=prompt("Enter a number:");
			switch(a)
			{
			case 1:
					console.log("Mon");
					break;
			case 2:
					console.log("Tue");
					break;
			case 3:
					console.log("wed");
					break;
			case 4:
					console.log("Thu");
					break;
			case 5:
					console.log("Fri");
					break;
			case 6:
					console.log("Sat");
					break;
			case 7:
					console.log("sun");
					break;
			}
		}
		main();
	</script>
</head>
<body>
	<h1>Week Days</h1>
</body>
</html>
