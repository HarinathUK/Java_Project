<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script>
		function main()
		{
			let age=prompt("Enter your age:")
			if(age>=18)
			{
				console.log("Eligible to vote")
			}
			else
			{
				console.log("Not Eligible to vote")
			}
		}
		main();
	</script>
</head>
<body>
<h1>Vote Eligibility</h1>
</body>
</html>
